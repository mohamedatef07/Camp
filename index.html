<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Camp</title>
  </head>
  <body>
    <!-- Start Header -->
    <header>
      <nav class="nav-header">
        <div class="nav-logo">
          <a href="#">Camp</a>
        </div>
        <div class="nav-menu-btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
        <ul class="nav--links" id="nav-links">
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="nav-btns">
          <button class="btn">
            <i class="ri-search-line"></i>
          </button>
          <button class="btn">
            <i class="ri-shopping-bag-line"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- End Header -->
    <!-- Start Content -->
    <div class="container">
      <div class="left-container">
        <h1>Enjoy Your Holidays</h1>
        <div class="container-btn">
          <button class="btn">BOOK NOW</button>
        </div>
      </div>
      <div class="right-container">
        <div class="images">
          <img src="./Images/tent-1.jpg" alt="tent-1" class="tent-1" />
          <img src="./Images/tent-2.jpg" alt="tent-2" class="tent-2" />
        </div>
        <div class="content">
          <h4>12m2 | 2 beds</h4>
          <h2>BASIC TENT</h2>
          <h3>Your Camping Experience</h3>
          <p>
            Designed for those who appreciate the fundamental joys of camping,
            our selection of basic tents offers comfort and reliability without
            unnecessary frills.
          </p>
        </div>
      </div>
      <div class="location">
        <span><i class="ri-map-pin-2-fill"></i></span>
        OUR LOCATION
      </div>
      <div class="socials">
        <span>
          <a href="#"><i class="ri-facebook-fill"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-instagram-line"></i></a>
        </span>
        <span>
          <a href="#"><i class="ri-twitter-x-line"></i></a>
        </span>
      </div>
    </div>
    <!-- End Content -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./main.js"></script>
  </body>
</html>
